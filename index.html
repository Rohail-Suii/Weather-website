<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="#" class="navbar-brand"><img src="assets/sky.webp" alt="Logo" style="width:40px;"> Not Always Blue</a>
                <a href="index.html" class="active">Contact Us</a>
            </li>
        </ul>

    </nav>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        
        <div class="main">
            
            <div id="map">
                <p>Map</p>
            </div>
            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="/assets/404.png" alt="404 Error">
            </div>
            <div class="weather-body">
    
                <div class="weather-box">
                    <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
                    <p class="city">city</p>
                    <p class="temperature" style="font-size: 30px;">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>
    
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
    
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    

</body>
</html>
